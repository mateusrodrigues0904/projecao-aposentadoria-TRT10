<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>Projeção de aposentadoria - TRT10</title>
  </head>
  <body style="background-color: #262524; color: white">
    <h1>Projeção de Aposentadoria - TRT10</h1>
    <br /><br />
    <label for="dataNascimento">Data de Nascimento: </label>
    <input type="date" name="dataNascimento" id="idDataNascimento" />
    <br /><br />
    <label for="genero">Gênero (M ou F): </label>
    <input type="text" name="genero" id="idGenero" />
    <br /><br />
    <label for="diasAverbados">Dias averbados: </label>
    <input type="number" name="diasAverbados" id="idDiasAverbados" />
    <br /><br />
    <label for="ingressoTRT">Ingresso no TRT10 / Ingresso Órgão Origem</label>
    <input type="date" name="ingressoTRT" id="idIngressoTRT" />
    <br /><br />
    <label for="deducoes">Deduções: </label>
    <input type="number" name="deducoes" id="idDeducoes" />
    <br /><br />
    <div id="periodo10AnosServico">
      <label for="diasAposenta">Aposenta: </label>
      <input type="number" name="diasAposenta" id="idDiasAposenta" />
      <br /><br />
      <input
        type="button"
        value="+ tempo de serviço"
        onclick="adicionarPromptTS()"
      />
    </div>
    <br /><br />
    <label for="cargoAtual">Data de ínicio no cargo atual: </label>
    <input type="date" name="cargoAtual" id="idCargoAtual" />
    <br /><br />
    <label for="periodoEmenda">Dias líquidos antes da Emenda 103/19: </label>
    <input type="number" name="periodoEmenda" id="idPeriodoEmenda" />
    <br /><br />
    <input type="submit" value="Enviar" onclick="enviar()" />
    <p id="idIdadeAposentadoria"></p>
    <p id="Id25AnosDeContribuicao"></p>
    <p id="id10AnosServicoPublico"></p>
    <p id="id5anosCargoEfetivo"></p>
    <br />
    <p id="idIdadeAposentadoria2"></p>
    <p id="id35AnosDeContribuicao"></p>
    <p id="id20AnosServicoPublico"></p>
    <p id="id5anosCargoEfetivo2"></p>
    <br />
    <p id="idIdadeAposentadoria3"></p>
    <p id="id35anosDeContribuicao3"></p>
    <p id="id20AnosServicoPublico2"></p>
    <p id="id5anosCargoEfetivo3"></p>
    <p id="idPeriodoEmendaP"></p>
  </body>
</html>
