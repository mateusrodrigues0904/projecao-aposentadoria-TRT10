<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>Projeção de aposentadoria - TRT10</title>
  </head>
  <body style="background-color: #262524; color: white">
    <h1>Projeção de Aposentadoria - TRT10</h1>
    <br /><br />
    <label for="dataNascimento">Data de Nascimento: </label>
    <input type="date" name="dataNascimento" id="idDataNascimento" />
    <br /><br />
    <label for="genero">Gênero (M ou F): </label>
    <input type="text" name="genero" id="idGenero" />
    <br /><br />
    <label for="diasAverbados">Dias averbados: </label>
    <input type="number" name="diasAverbados" id="idDiasAverbados" />
    <br /><br />
    <label for="ingressoTRT">Ingresso no TRT10 / Ingresso Órgão Origem</label>
    <input type="date" name="ingressoTRT" id="idIngressoTRT" />
    <br /><br />
    <label for="deducoes">Deduções: </label>
    <input type="number" name="deducoes" id="idDeducoes" />
    <br /><br />
    <div id="periodo10AnosServico">
      <label for="10anosServico1Inicio">Data inicio serviço público: </label>
      <input
        type="date"
        name="10anosServico1Inicio"
        id="id10anosServico1Inicio"
      />
      <br /><br />
      <label for="10anosServico1Fim">Data fim serviço público</label>
      <input type="date" name="10anosServico1Fim" id="id10anosServico1Fim" />
      <br /><br />
      <input
        type="button"
        value="+ tempo de serviço"
        onclick="adicionarPromptTS()"
      />
    </div>
    <br /><br />
    <input type="submit" value="Enviar" onclick="enviar()" />
    <br /><br />
    <p id="idIdadeAposentadoria"></p>
    <p id="Id25AnosDeContribuicao"></p>
    <p id="id10AnosServicoPublico"></p>
  </body>
</html>
